package:
  name: nbbrowserpdf
  version: 0.2.2

source:
  path: ../

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
  {% if environ.get('GIT_DESCRIBE_NUMBER', '0') == '0' %}string: py{{ environ.get('PY_VER').replace('.', '') }}_0
  {% else %}string: py{{ environ.get('PY_VER').replace('.', '') }}_{{ environ.get('GIT_BUILD_STR', 'GIT_STUB') }}{% endif %}
  entry_points:
    - nbbrowserpdf = nbbrowserpdf.export:main

requirements:
  build:
    - python
    - pip
    - system # [linux32]
  run:
    - ghost.py
    - nb_config_manager
    - notebook
    - pypdf2
    - pyqt
    - python
    - funcsigs # [py2k]
    - futures # [py2k]
test:
  requires:
    - coverage
    - ghost.py
    - nb_config_manager
    - nose
    - notebook
    - pypdf2
    - pyqt
    - python
    - system # [linux32]
    - funcsigs # [py2k]
    - futures # [py2k]

about:
  summary: LaTeX-free PDF for Jupyter Notebooks
  home: https://github.com/Anaconda-Server/nbbrowserpdf
  license_file: LICENSE
  license: BSD License
